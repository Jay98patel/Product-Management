<div class="container mt-5">
    <ng-container matColumnDef="item-filter">
        <input placeholder="Search Item" (keyup)="searchItem($event.target.value)">
    </ng-container>
    <table class="w-100" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? allToggle() : null" [checked]="selection.hasValue() && selectAll()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let item">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(item) : null" [checked]="selection.isSelected(item)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td mat-cell *matCellDef="let item"> {{item.title}} </td>
        </ng-container>
        <ng-container matColumnDef="getDetail">
            <th mat-header-cell *matHeaderCellDef> Get Details</th>
            <td mat-cell *matCellDef="let item" [routerLink]="[item.id]">
                <mat-icon>info</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button (click)="selectedRow()">submit</button>
    <mat-paginator [pageSizeOptions]="[10, 20, 50,100]" showFirstLastButtons></mat-paginator>
</div>
